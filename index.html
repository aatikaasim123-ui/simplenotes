<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Notes Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,
        #fce4ec 0%,
        #fdf6fb 20%,
        #f0fdf4 50%,
        #e8f5e9 70%,
        #fce4ec 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 700px;
    }

    .badge {
      display: inline-block;
      border: 1.5px solid rgba(0,0,0,0.15);
      border-radius: 999px;
      padding: 0.35rem 1.1rem;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      color: #555;
      margin-bottom: 1.8rem;
      background: rgba(255,255,255,0.45);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 10vw, 5.5rem);
      line-height: 1.05;
      color: #1a1a2e;
      margin-bottom: 1.2rem;
    }

    h1 em {
      font-style: italic;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2.8rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #1a1a2e;
      background: rgba(255, 255, 255, 0.6);
      border: 1.5px solid rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .btn:hover {
      background: rgba(255,255,255,0.88);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">STUDY NOTES</div>
    <h1>Your <em>Notes</em><br>Hub</h1>
    <p class="subtitle">Visual study guides for your engineering courses</p>
    <div class="buttons">
      <a class="btn" href="https://444aatixa-alt.github.io/bmi-I/" target="_blank">
        ðŸ©º Biomedical Instrumentation-I
      </a>
      <a class="btn" href="https://aatika22660-lang.github.io/mpi/" target="_blank">
        ðŸ’» Microprocessor &amp; Interfacing
      </a>
    </div>
  </div>
</body>
</html>
